<html>
    <head>
        <title>CloudFormation Workshop demo</title>
        <link rel="stylesheet" type="text/css" href="css/cfn-workshop.css">
    </head>
    <body>
        <div class='bold-line'></div>
        <div class='container'>
          <div class='window'>
            <div class='overlay'></div>
            <div class='content'>
              <div class='welcome'>Welcome!</div>
              <div class='subtitle'>This page allows you to communicate with backend which was deployed using CloudFormation.</div>
              <div class='input-fields'>
                <form name="user" onsubmit="addUser()">
                    <input name='firstname' type='text' placeholder='First Name' class='input-line full-width'></input>
                    <input name='lastname' type='text' placeholder='Last Name' class='input-line full-width'></input>
                    <input name='email' type='email' placeholder='Email' class='input-line full-width'></input>
                    <input type="submit" value="Add user" class='ghost-round full-width'></input>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script>
            function addUser() {
                var formData = new FormData(document.forms.user);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://127.0.0.1:8000/api/add-user")
                xhr.send(formData)
            }
        </script>
    </body>
</html>
